<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Event Overlay</title>
    <style>
        body {
            background-color: #050608;
            color: #eee;
            font-family: monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #top-bar {
            padding: 10px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-bottom: 1px solid #333;
            height: 80px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
            color: #7CFC00;
        }

        #stage {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-box {
            width: 300px;
            height: 300px;
            border: 2px solid rgba(124,252,0,0.25);
            position: relative;
            background-color: rgba(0, 0, 0, 0.35);
            border-radius: 8px;
        }



        #degree-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 2px solid rgba(124,252,0,0.1);
            z-index: 0;
            transition: background 0.1s;
        }

    </style>
</head>
<body>

    <div id="top-bar">Waiting for data...</div>

    <div id="stage">
        <div class="center-box">
            <div id="degree-ring"></div>
        </div>
    </div>

    <script>
        const topBar = document.getElementById('top-bar');
        const degreeRing = document.getElementById('degree-ring');

        // Unique colors per event type (non-silence)
        const EVENT_COLORS = {
            gun:          'rgba(255, 69, 58, 0.85)',   // red-ish
            footsteps:    'rgba(255, 220, 0, 0.85)',   // yellow
            voices:       'rgba(50, 215, 75, 0.85)',   // green
            'general noise': 'rgba(191, 90, 242, 0.85)' // purple
            // silence, other, vehicle intentionally not defined (ignored)
        };

        const ws = new WebSocket('ws://127.0.0.1:8080');

        ws.onopen = () => {
            topBar.textContent = "Connected to WebSocket.";
        };

        ws.onmessage = (event) => {
            const rawData = event.data;

            // 1. Show raw incoming message
            topBar.textContent = rawData;

            // 3. Reset ring
            degreeRing.style.background = 'none';
            degreeRing.style.backgroundImage = 'none';

            try {
                const data = JSON.parse(rawData);

                let items = [];
                if (Array.isArray(data)) {
                    // Flatten arbitrary nesting like your example
                    items = data.flat(Infinity);
                } else if (typeof data === 'object' && data !== null) {
                    items = [data];
                }

                // We collect one gradient per (event, degree) and layer them
                const ringGradients = [];

                items.forEach(item => {
                    if (!item || typeof item !== 'object') return;

                    const eventName = (item.event || '').toLowerCase();
                    const orientation = item.orientation;

                    // ---------- Degree ring ----------
                    if (
                        item.degree !== undefined &&
                        item.degree !== null &&
                        eventName &&
                        eventName !== 'silence' &&
                        eventName !== 'other' &&
                        eventName !== 'vehicle'
                    ) {
                        const deg = parseFloat(item.degree);
                        if (!isNaN(deg)) {
                            const color = EVENT_COLORS[eventName] || 'rgba(124,252,0,0.8)';

                            // Center a 40deg wedge around `deg`
                            const startAngle = deg - 20;

                            // Each conic-gradient is rotated so its 0deg aligns with startAngle
                            const gradient = `
                                conic-gradient(
                                    from ${startAngle}deg,
                                    transparent 0deg,
                                    ${color} 10deg,
                                    ${color} 30deg,
                                    transparent 40deg
                                )
                            `.replace(/\s+/g, ' '); // compact

                            ringGradients.push(gradient);
                        }
                    }
                });

                if (ringGradients.length > 0) {
                    // Layer all wedges on the ring
                    degreeRing.style.backgroundImage = ringGradients.join(',');
                } else {
                    degreeRing.style.backgroundImage = 'none';
                }

            } catch (e) {
                console.error("JSON Parse error", e);
            }
        };

        ws.onclose = () => {
            topBar.textContent = "Disconnected.";
        };
    </script>
</body>
</html>
